<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Etch-A-Sketch</title>
    <script defer src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1 id="page-heading">etch-a-sketch</h1>
    <div id="main">
      <div id="controls">
        <div id="slider-container">
          <label for="size-slider"
            >Grid size: <span id="size-value">16x16</span></label
          >
          <input
            id="size-slider"
            type="range"
            min="1"
            max="100"
            value="16"
            step="any"
          />
        </div>
        <button id="toggle-btn" class="btn" type="button">
          Toggle grid lines
        </button>
        <button id="clear-btn" class="btn" type="button">Clear</button>
      </div>
      <div id="grid-container">
        <div id="grid"></div>
      </div>
    </div>
    <div id="footer">
      &copy; 2023 Zija Igidov. All rights reserved
      <a>
        <i id="github-icon" class="fa fa-github"></i>
        Github
      </a>
    </div>
  </body>
</html>
